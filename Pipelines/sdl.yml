name: ASA SDL

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: Use DotNet 3.0.100
  inputs:
    packageType: 'sdk'
    version: '3.0.100'
- task: CredScan@2
  inputs:
    toolMajorVersion: 'V2'
    outputFormat: 'sarif'
- task: Semmle@0
  displayName: Semmle C#
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)\Asa'
    language: 'csharp'
    cleanupBuildCommands: 'dotnet clean'
    buildCommands: 'dotnet build'
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true

- task: Semmle@0
  displayName: Semmle JS
  inputs:
    sourceCodeDirectory: '$(Build.SourcesDirectory)\Asa\wwwroot'
    language: 'javascript'
    includeNodeModules: false
    querySuite: 'Recommended'
    timeout: '1800'
    ram: '16384'
    addProjectDirToScanningExclusionList: true

- task: SdtReport@1
  inputs:
    VstsConsole: false
    TsvFile: false
    AllTools: false
    APIScan: false
    BinSkim: false
    CodesignValidation: false
    CredScan: true
    FortifySCA: false
    FxCop: false
    ModernCop: false
    MSRD: false
    PoliCheck: false
    RoslynAnalyzers: false
    SDLNativeRules: false
    Semmle: true
    SemmleBreakOn: 'Error'
    TSLint: false
    ToolLogsNotFoundAction: 'Standard'

- task: DotNetCoreCLI@2
  displayName: Build Asa
  inputs:
    command: 'build'
    projects: '$(build.sourcesdirectory)\Asa\Asa.csproj'

- task: ComponentGovernanceComponentDetection@0
  displayName: Component Detection
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
- task: notice@0
  displayName: Notice Generator
  inputs:
    outputformat: 'text'